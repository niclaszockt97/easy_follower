<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js" defer></script>
    <div id="box">
        <img src="resources/img/twitch_logo.png" alt="Twitch Logo" id="twitch_logo" class="twitch_logo">
        <button id="open_twitch" class="button">Open Twitch</button>
        <input type="twitch_username" id="twitch_streamername" class="textfield" placeholder="Twitch Streamer" title="Gib hier den Twitch Namen ein um sofort zum Stream zu springen.">
        
        <ul id="channels-list"></ul>
    </div>
</body>
</html>
